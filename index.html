<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Melimtx Collections</title>
</head>
<body>
  <main>
    <!-- Page Title -->
    <h1 class="page-title">
      <span class="title-text">Melimtx</span>
      <img src="images/melimtx-banner.webp" alt="Melimtx Preview" class="title-hover-img">
    </h1>
    <div class="section-divider"></div>
  
    <!-- Collections Section -->
    <section class="collections">
      <!-- Arrows outside the scrollable container -->
      <div class="scroll-arrow left-arrow">&#10094;</div>

      <div class="collections-container">
        <div class="collection-tab" onclick="openCollection(1)">
          <img src="images/collection1.jpg" alt="Collection 1" class="hover-img" />
          <p>Collection 1</p>
        </div>
        <div class="collection-tab" onclick="openCollection(2)"><p>Collection 2</p></div>
        <div class="collection-tab" onclick="openCollection(3)"><p>Collection 3</p></div>
        <div class="collection-tab" onclick="openCollection(4)"><p>Collection 4</p></div>
        <div class="collection-tab" onclick="openCollection(5)"><p>Collection 5</p></div>
        <div class="collection-tab" onclick="openCollection(6)"><p>Collection 6</p></div>
        <div class="collection-tab" onclick="openCollection(7)"><p>Collection 7</p></div>
        <div class="collection-tab" onclick="openCollection(8)"><p>Collection 8</p></div>
        <div class="collection-tab" onclick="openCollection(9)"><p>Collection 9</p></div>
        <div class="collection-tab" onclick="openCollection(10)"><p>Collection 10</p></div>
      </div>

      <div class="scroll-arrow right-arrow">&#10095;</div>
    </section>

    <section class="ad-banner">
      <h3>Sponsored</h3>
      <div class="ad-box">Your Ad Banner Here</div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Linksphere</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
