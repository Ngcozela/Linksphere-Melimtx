<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="collections">
      <h2 class="section-title">Collections</h2>

      <div class="collection-grid">
        <div class="collection-tab" onclick="openCollection(1)">
          <img src="images/collection1.jpg" alt="Collection 1" class="hover-img" />
          <p>Collection 1</p>
        </div>

        <div class="collection-tab" onclick="openCollection(2)">
          <p>Collection 2</p>
        </div>

        <div class="collection-tab" onclick="openCollection(3)">
          <p>Collection 3</p>
        </div>

        <div class="collection-tab" onclick="openCollection(4)">
          <p>Collection 4</p>
        </div>
      </div>
    </section>

    <section class="ad-banner">
      <h3>Sponsored</h3>
      <div class="ad-box">Your Ad Banner Here</div>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Age Verification Popup -->
<div id="age-popup" class="popup-overlay">
  <div class="popup-content">
    <h2>Age Verification</h2>
    <p>You must be 18 years or older to enter this site.</p>
    <button id="confirm-age">I am 18 or older</button>
  </div>
</div>

<style>
  /* Popup Styles */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }

  .popup-overlay.active {
    visibility: visible;
    opacity: 1;
  }

  .popup-content {
    background: #111;
    color: #fff;
    text-align: center;
    padding: 2.5rem 2rem;
    border-radius: 16px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 25px rgba(255, 140, 0, 0.4);
    border: 2px solid orange;
  }

  .popup-content h2 {
    color: orange;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
  }

  .popup-content p {
    color: #ddd;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  .popup-content button {
    padding: 0.75rem 1.8rem;
    background: orange;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
  }

  .popup-content button:hover {
    background: #ff9900;
    box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
    transform: scale(1.05);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("age-popup");
    const confirmBtn = document.getElementById("confirm-age");

    // Check if the user has already confirmed age
    const verified = localStorage.getItem("ageVerified");

    if (!verified) {
      popup.classList.add("active");
    }

    confirmBtn.addEventListener("click", () => {
      localStorage.setItem("ageVerified", "true");
      popup.classList.remove("active");
    });
  });
</script>

</body>
</html>
