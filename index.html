<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Melimtx Collections</title>
</head>
<body>
  <main>
    <!-- Page Title -->
    <h1 class="page-title">
      <span class="title-text">Melimtx</span>
      <img src="images/melimtx-banner.webp" alt="Melimtx Preview" class="title-hover-img">
    </h1>
    <div class="section-divider"></div>

    <section class="ad-banner">
      <div class="ad-box">Your Ad Banner Here</div>
    </section>

    <div class="section-divider"></div>
  
    <!-- Collections Section -->
    <section class="collections">
      <!-- Arrows outside the scrollable container -->
      <div class="scroll-arrow left-arrow">&#10094;</div>

      <div class="collections-container">
        <div class="collection-tab" onclick="openCollection(1)">
          <img src="images/melimtx-C1-preview.webp" alt="Collection 1" class="hover-img" />
          <p>Collection 1</p>
        </div>
        <div class="collection-tab" onclick="openCollection(2)">
          <img src="images/MTX-C2-Cover.webp" alt="Collection 2" class="hover-img" />
          <p>Collection 2</p></div>

        <div class="collection-tab" onclick="openCollection(3)">
          <img src="images/MTX-C3-Cover.webp" alt="Collection 3" class="hover-img" />
          <p>Collection 3</p></div>

        <div class="collection-tab" onclick="openCollection(4)">
          <img src="images/MTX-C4-cover.webp" alt="Collection 4" class="hover-img" />
          <p>Collection 4</p></div>

        <div class="collection-tab" onclick="openCollection(5)">
          <img src="images/MTX-C5-cover.webp" alt="Collection 5" class="hover-img" />
          <p>Collection 5</p></div>

        <div class="collection-tab" onclick="openCollection(6)">
          <img src="images/MTX-C6-cover.webp" alt="Collection 6" class="hover-img" />
          <p>Collection 6</p></div>

        <div class="collection-tab" onclick="openCollection(7)">
          <img src="images/MTX-C7-cover.webp" alt="Collection 7" class="hover-img" />
          <p>Collection 7</p></div>

        <div class="collection-tab" onclick="openCollection(8)">
          <img src="images/MTX-C8-cover.webp" alt="Collection 8" class="hover-img" />
          <p>Collection 8</p></div>

        <div class="collection-tab" onclick="openCollection(9)">
          <img src="images/MTX-C9-cover.webp" alt="Collection 9" class="hover-img" />
          <p>Collection 9</p></div>

        <div class="collection-tab" onclick="openCollection(10)">
          <img src="images/MTX-C10-cover.webp" alt="Collection 10" class="hover-img" />
          <p>Collection 10</p></div>
      </div>

      <div class="scroll-arrow right-arrow">&#10095;</div>
    </section>

    <div class="section-divider"></div>

    <section class="ad-banner">
      <div class="ad-box">Your Ad Banner Here</div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Linksphere</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
