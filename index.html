<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tabs With Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab-container">
  <button class="tab-btn" data-tab="1">Collection 1</button>
  <button class="tab-btn" data-tab="2">Collection 2</button>
  <button class="tab-btn" data-tab="3">Collection 3</button>
</div>

<!-- TAB CONTENT AREAS -->
<div id="tab-1" class="tab-content hidden">
  <h2>Collection 1</h2>
  <video id="video-1" width="500" controls>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <p id="timer-1" class="timer">Timer: <span>--</span></p>
  <button id="proceed-1" class="proceed-btn disabled" disabled>Proceed</button>
</div>

<div id="tab-2" class="tab-content hidden">
  <h2>Collection 2</h2>
  <video id="video-2" width="500" controls>
    <source src="video2.mp4" type="video/mp4">
  </video>
  <p id="timer-2" class="timer">Timer: <span>--</span></p>
  <button id="proceed-2" class="proceed-btn disabled" disabled>Proceed</button>
</div>

<div id="tab-3" class="tab-content hidden">
  <h2>Collection 3</h2>
  <video id="video-3" width="500" controls>
    <source src="video3.mp4" type="video/mp4">
  </video>
  <p id="timer-3" class="timer">Timer: <span>--</span></p>
  <button id="proceed-3" class="proceed-btn disabled" disabled>Proceed</button>
</div>

<script src="script.js"></script>
</body>
</html>
